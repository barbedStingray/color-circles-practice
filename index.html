<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="client.js" defer></script>
  <title>Color Circles</title>
</head>


<body>
    <header id="circle-counts">
            <p>Red Count:<span id="red-count">1</span></p>
            <p>Blue Count:<span id="blue-count">1</span></p>
            <p>Green Count:<span id="green-count">1</span></p>
            <p>Yellow Count:<span id="yellow-count">1</span></p>
    </header>

    <main>
        <section id="buttons">
            <button id="red-button" onclick="addMultipleCircles(`red`)">Red</button>
            <button id="red-button" onclick="addMultipleCircles(`blue`)">Blue</button>
            <button id="red-button" onclick="addMultipleCircles(`green`)">Green</button>
            <button id="red-button" onclick="addMultipleCircles(`yellow`)">Yellow</button>
            <button id="clearAll" onclick="clearAll()">Clear All</button>
            <div>
                <input type="text" id="numberInput" name="numberInput" placeholder=0>
            </div>
        </section>

        <section id="circles">
            <div class="circle red-fill"></div>
            <div class="circle blue-fill"></div>
            <div class="circle green-fill"></div>
            <div class="circle yellow-fill"></div>
        </section>

    </main>
</body>
</html>
